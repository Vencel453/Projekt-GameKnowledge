<h3 id="Coming">Coming soon...</h3>
<div id="slideshow" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" aria-label="slide1" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1" aria-label="slide2"></button>
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2" aria-label="slide3"></button>
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="3" aria-label="slide4"></button>
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="4" aria-label="slide5"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/Expedition-33.png" class="d-block w-50" alt="Expedition-33">
            <div class="carousel-caption d-none d-md-block">
                <p class="release">17.06</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/maffia.jpg" class="d-block w-50" alt="Maffia">
            <div class="carousel-caption d-none d-md-block">
            <p class="release">08.09</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/mgsdelta.jpg" class="d-block w-50" alt="Metal Gear Solid Delta">
            <div class="carousel-caption d-none d-md-block">
            <p class="release">26.05</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/doooom.jpg" class="d-block w-50" alt="Doom">
            <div class="carousel-caption d-none d-md-block">
            <p class="release">27.04</p>
            </div>
    </div>
        <div class="carousel-item">
            <img src="/death stranding.jpg" class="d-block w-50" alt="Death Stranding">
            <div class="carousel-caption d-none d-md-block">
            <p class="release">14.10</p>
            </div>
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
</div>
